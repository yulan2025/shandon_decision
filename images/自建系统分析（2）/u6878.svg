 
  <svg width="40" height="40" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" preserveAspectRatio="xMidYMid"
    class="lds-light">
  <filter id="f1">
      <feGaussianBlur result="blurOut" in="offOut"  stdDeviation="3" />
  </filter>  
  <filter id="f2">
      <feGaussianBlur result="blurOut" in="offOut"  stdDeviation="1" />
  </filter> 
    <g transform="translate(30 30)" >
        <circle cx="0" cy="0" r="20" fill="#13C2C2" ng-attr-stroke="{{config.c1}}" transform="translate(50 50)"  filter="url(#f1)" >
            <animateTransform attributeName="transform" type="scale" calcMode="spline" values="0.65;0.8;0.7;0.9;0.8;0.6"
                keyTimes="0;0.05;0.39;0.45;0.6;1" dur="1.5s"
                keySplines="0.215 0.61,0.355 1;0.215 0.61,0.355 1;0.215 0.61,0.355 1;0.215 0.61,0.355 1;0.215 0.61,0.355 1"
                begin="0s" repeatCount="indefinite">
            </animateTransform>
            <animate attributeName="opacity" calcMode="spline" values="0.5;0.2" keyTimes="0;1" dur="2.4"
                keySplines="0.4 0.3 0.55 0.6" begin="0s" repeatCount="indefinite" />
        </circle>

        <circle cx="0" cy="0" r="8" fill="#13C2C2" ng-attr-stroke="{{config.c2}}" transform="translate(50 50)" filter="url(#f2)" >
