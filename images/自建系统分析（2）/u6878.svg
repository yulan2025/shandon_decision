                keyTimes="0;0.05;0.39;0.45;0.6;1" dur="2.4s"
                keySplines="0.215 0.61,0.355 1;0.215 0.61,0.355 1;0.215 0.61,0.355 1;0.215 0.61,0.355 1;0.215 0.61,0.355 1"
                begin="0s" repeatCount="indefinite">
            </animateTransform>
            <animate attributeName="opacity" calcMode="spline" values="1;0.5" keyTimes="0;1" dur="2.4"
                keySplines="0.5 0.4 0.65 0.8" begin="1s" repeatCount="indefinite" />
        </circle>
